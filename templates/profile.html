<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <pre id='num'></pre>
    <pre id='name'></pre>
    <pre id='latre'></pre>
    <pre id='stat'></pre>
    <pre id='javlib'></pre>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $.get( "/star_map", {name: "{{star.name}}"}, star =>{
        $('#num').text("num : "+star.num)
        $('#name').text("name : "+star.name)
        $('#latre').text("latest_re : "+star.latre)
        $('#stat').text("stat : "+star.stat) 
        $('#javlib').text("javlibrary : "+star.javlib)    
    })
</script>
</html>
